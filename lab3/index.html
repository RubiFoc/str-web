<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="registration-form">
    <h2>Регистрация</h2>
    <form action="/submit_registration" method="POST">
        <div class="form-group">
            <input placeholder="Login" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <input placeholder="Email" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <input placeholder="Phone number" type="tel" id="phone" name="phone" required>
        </div>

        <fieldset>
            <legend>Пол</legend>
            <div class="checkbox-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Мужской</label>
            </div>
            <div class="checkbox-group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Дополнительные данные</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Подписаться на рассылку</label>
            </div>
            <div class="form-group">
                <label for="file">Загрузить фото</label>
                <input type="file" id="file" name="file">
            </div>
        </fieldset>

        <div class="form-actions">
            <input type="submit" value="Зарегистрироваться">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</div>

</body>
</html>
